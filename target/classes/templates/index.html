<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	
	<head th:replace="fragments/head :: head('Sistem Informasi Kependudukan Online Provinsi DKI Jakarta - Home')"></head>
	
	<body>
		<div th:replace="/fragments/header :: header">Header</div>
		<div class="container">
			<h2 class="page-header text-center">Sistem Informasi Kependudukan Online Provinsi DKI Jakarta</h2>
			<h5 class="text-center">Selamat datang di Sistem Informasi Kependudukan Online Provinsi DKI Jakarta</h5>
			<hr/>
		
			<form action="/penduduk" method="get">
				<div class="form-group">
					<h5>Lihat Data Penduduk Berdasarkan NIK</h5>
					<label for="nik" class="h6">Masukkan Nomor Induk Kependudukan</label> <br/> 
					<input type="text" name="nik" class="form-control" required="required"/>
				</div>
				<button type="submit" class="btn btn-default">Lihat</button>
			</form>
			<hr/>
			
			<form action="/keluarga" method="get">
				<div class="form-group">
					<h5>Lihat Data Keluarga Berdasarkan NKK</h5>
					<label for="nkk" class="h6">Masukkan Nomor Kartu Keluarga</label> <br/> 
					<input type="text" name="nkk" class="form-control" required="required"/>
				</div>
				<button type="submit" class="btn btn-default">Lihat</button>
			</form>
		</div>
	</body>
</html>
